name: Build Stubs

on:
  workflow_dispatch:  # Manual trigger only

env:
  CARGO_TERM_COLOR: always

jobs:
  build-stubs:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            cross: true
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            name: windows-x64
            cross: true
          - os: macos-15
            target: aarch64-apple-darwin
            name: macos-arm64
            cross: false
          - os: macos-15-large
            target: x86_64-apple-darwin
            name: macos-x64
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build stub (native)
        if: ${{ !matrix.cross }}
        run: |
          cargo build --release --package graft-gui --target ${{ matrix.target }}

      - name: Build stub (cross)
        if: matrix.cross
        run: |
          cross build --release --package graft-gui --target ${{ matrix.target }}

      - name: Prepare stub artifact (non-macOS)
        if: ${{ !startsWith(matrix.name, 'macos-') }}
        shell: bash
        run: |
          SUFFIX=""
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            SUFFIX=".exe"
          fi
          mkdir -p stubs
          cp target/${{ matrix.target }}/release/graft-gui${SUFFIX} \
             stubs/graft-gui-stub-${{ matrix.name }}${SUFFIX}

      - name: Prepare stub artifact (macOS bundle)
        if: startsWith(matrix.name, 'macos-')
        shell: bash
        run: |
          APP_DIR="stubs/GraftPatcher.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          # Copy executable
          cp target/${{ matrix.target }}/release/graft-gui "$APP_DIR/Contents/MacOS/graft-gui"
          chmod +x "$APP_DIR/Contents/MacOS/graft-gui"

          # Copy default icon
          cp crates/graft-gui/assets/AppIcon.icns "$APP_DIR/Contents/Resources/AppIcon.icns"

          # Create Info.plist
          cat > "$APP_DIR/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>graft-gui</string>
              <key>CFBundleIdentifier</key>
              <string>com.graft.patcher</string>
              <key>CFBundleName</key>
              <string>Graft Patcher</string>
              <key>CFBundleDisplayName</key>
              <string>Graft Patcher</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          # Create zip of the bundle
          cd stubs
          zip -r "graft-gui-stub-${{ matrix.name }}.app.zip" GraftPatcher.app
          rm -rf GraftPatcher.app

      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub-${{ matrix.name }}
          path: stubs/
