# Cross-compilation configuration
# See: https://github.com/cross-rs/cross

[build.env]
# Pass environment variables into the Docker container
passthrough = [
    "GRAFT_PATCH_ARCHIVE",  # For graft-builder (legacy)
    "GRAFT_STUBS_DIR",       # For graft CLI with embedded-stubs feature
    "GRAFT_NATIVE_STUB",     # For graft CLI with native-stub feature
]

[target.x86_64-unknown-linux-gnu]

[target.aarch64-unknown-linux-gnu]

[target.x86_64-pc-windows-gnu]
